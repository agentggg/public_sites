<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAW Lounge Night - Event Flyer</title>
  <style>
    :root {
      --accent: #ea5a28;
      --text: #222;
      --bg: #fff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      margin: 0;
      text-align: center;
    }

    .flyer {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    h1 {
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    h2 {
      margin: 0.2rem;
      font-weight: 500;
    }

    .details {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }

    input[type="tel"] {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      margin: 1rem 0;
    }

    a.download {
      display: inline-block;
      margin-top: 1rem;
      color: var(--accent);
      font-weight: bold;
      text-decoration: none;
    }

    .legal {
      font-size: 0.8rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="flyer">
    <h1>RAW Lounge Night</h1>
    <h2>🌙 A Chill Night for Believers</h2>
    <p class="details">
      📍 Antioch Winder<br/>
      🗓 Friday, July 19, 2025<br/>
      🕗 7:00 PM – 11:00 PM
    </p>

    <a class="btn" href="event.ics" download>Add to Calendar</a>

    <p style="margin-top:2rem;">📱 Want to be reminded?</p>
    <input type="tel" id="phone" placeholder="e.g. +1 404 555 1234"/>
    <br/>
    <button class="btn" onclick="submitPhone()">Remind Me</button>

    <div class="legal">
      By entering your number, you agree to receive a reminder text before the event. No spam. We respect your privacy.
    </div>
  </div>

  <script>
    function submitPhone() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert("Please enter your phone number.");

      fetch("https://your-backend.com/register_interest", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      }).then(res => {
        if (res.status === 200) {
          alert("📬 We'll remind you before the event!");
          document.getElementById('phone').value = '';
        } else {
          alert("⚠️ Couldn't save your reminder. Try again later.");
        }
      }).catch(err => {
        console.error(err);
        alert("Server error. Try again shortly.");
      });
    }
  </script>
</body>
</html>
