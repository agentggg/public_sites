<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    .btn-orange {
      background-color: #ea5a28;
      color: #000;
      font-weight: bold;
    }
    .tooltip-error {
      display: none;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="login-container text-center">
    <h2 class="mb-3">Reaching the Nations</h2>
    <img src="glassLogo.jpg" alt="Logo" class="mb-3" width="150" />
    <div class="form-floating mb-3 text-dark">
      <input type="text" class="form-control" id="username" placeholder="Username" />
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3 text-dark">
      <input type="password" class="form-control" id="password" placeholder="Password" />
      <label for="password">Password</label>
    </div>
    <button class="btn btn-orange w-100" onclick="login()">Login</button>
    <div id="tooltipError" class="tooltip-error text-danger mt-3">‚ùå Wrong username or password</div>
  </div>

  <script>
    const ipAddress = 'https://allnations-agentofgod.pythonanywhere.com';

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const tooltip = document.getElementById("tooltipError");
      tooltip.style.display = "none"; // Reset error

      try {
        const response = await fetch(`${ipAddress}/login_verification`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) throw new Error("Invalid login");

        const data = await response.json();
        localStorage.setItem("authToken", JSON.stringify(data));

        await fetch(`${ipAddress}/save_push_token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            deviceMake: "Computer",
            deviceModel: "Web Browser",
            token: "NOT_APPLICABLE"
          })
        });

        window.location.href = 'send.html';
      } catch (err) {
        tooltip.style.display = "block"; // Show tooltip
        console.error(err);
      }
    }
  </script>
</body>
</html>
