<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messaging Navigation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ea5a28;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .nav-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .nav-button {
      background-color: #111;
      border: 2px solid #ea5a28;
      color: white;
      font-size: 18px;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .nav-button:hover {
      background-color: #ea5a28;
      color: #000;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      .nav-button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Send Messages</h1>

  <div class="nav-container">
    <a href="send_by_contacts.html" class="nav-button">Send by Selected Contacts</a>
    <a href="send-all.html" class="nav-button">Send To All Contacts</a>
    <a href="send-by-ambassador.html" class="nav-button">Send by Selected Ambassador Contacts</a>
    <a href="send-by-outreach.html" class="nav-button">Send by Seleected Outreach Contacts</a>
  </div>
</body>
</html>
