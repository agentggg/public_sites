<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rental Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .section {
      margin-top: 20px;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-section">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div class="container" id="dashboard" style="display:none;">
    <h1>Welcome, <span id="welcome-name"></span></h1>
    
    <div class="section" id="tenants-section" style="display:none;">
      <h2>Tenants</h2>
      <ul id="tenant-list"></ul>
    </div>

    <div class="section" id="leases-section" style="display:none;">
      <h2>Leases</h2>
      <ul id="lease-list"></ul>
    </div>

    <div class="section" id="payments-section" style="display:none;">
      <h2>Payments</h2>
      <ul id="payment-list"></ul>
    </div>

    <div class="section" id="maintenance-section" style="display:none;">
      <h2>Maintenance Requests</h2>
      <ul id="maintenance-list"></ul>
    </div>
  </div>

  <script>
    const BACKEND = 'https://jqwd4jrx-8000.use2.devtunnels.ms/s&d/'

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('login-error');

      try {
        const tokenRes = await fetch(`${BACKEND}/api/token/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!tokenRes.ok) {
          errorEl.textContent = 'Invalid login credentials.';
          return;
        }

        const tokenData = await tokenRes.json();
        const token = tokenData.token;

        const userRes = await fetch(`${BACKEND}/api/me/`, {
          headers: { Authorization: `Token ${token}` }
        });

        const user = await userRes.json();
        document.getElementById('welcome-name').textContent = user.first_name;
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';

        if (user.role === 'manager') {
          showSection('tenants-section');
          showSection('leases-section');
          showSection('payments-section');
          showSection('maintenance-section');

          loadData('tenants', 'tenant-list', token);
          loadData('leases', 'lease-list', token);
          loadData('payments', 'payment-list', token);
          loadData('maintenance', 'maintenance-list', token);
        } else {
          showSection('leases-section');
          showSection('payments-section');
          showSection('maintenance-section');

          loadData(`leases?tenant=${user.id}`, 'lease-list', token);
          loadData(`payments?tenant=${user.id}`, 'payment-list', token);
          loadData(`maintenance?tenant=${user.id}`, 'maintenance-list', token);
        }

      } catch (err) {
        console.error(err);
        errorEl.textContent = 'Error connecting to server.';
      }
    }

    function showSection(id) {
      document.getElementById(id).style.display = 'block';
    }

    async function loadData(endpoint, elementId, token) {
      const res = await fetch(`${BACKEND}/api/${endpoint}/`, {
        headers: { Authorization: `Token ${token}` }
      });
      const data = await res.json();
      const list = document.getElementById(elementId);
      list.innerHTML = '';
      data.forEach(item => {
        const li = document.createElement('li');
        li.textContent = JSON.stringify(item);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
