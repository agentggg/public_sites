<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .dashboard {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .dashboard h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .card a {
      text-decoration: none;
      color: white;
    }

    .card {
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>üè† Property Management Dashboard</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card bg-primary text-white">
          <div class="card-body text-center">
            <h5 class="card-title">Users</h5>
            <a href="/s&d/users">Manage Users</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body text-center">
            <h5 class="card-title">Roles</h5>
            <a href="/s&d/roles">Manage Roles</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-warning text-dark">
          <div class="card-body text-center">
            <h5 class="card-title">Properties</h5>
            <a href="/s&d/properties">Manage Properties</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-danger text-white">
          <div class="card-body text-center">
            <h5 class="card-title">Units</h5>
            <a href="/s&d/units">Manage Units</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-info text-white">
          <div class="card-body text-center">
            <h5 class="card-title">Tenants</h5>
            <a href="/s&d/tenants">Manage Tenants</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-secondary text-white">
          <div class="card-body text-center">
            <h5 class="card-title">Leases</h5>
            <a href="/s&d/leases">Manage Leases</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-dark text-white">
          <div class="card-body text-center">
            <h5 class="card-title">Payments</h5>
            <a href="/s&d/payments">Manage Payments</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card bg-light text-dark border">
          <div class="card-body text-center">
            <h5 class="card-title">Maintenance</h5>
            <a href="/s&d/maintenance">Manage Maintenance</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
