<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Event Flyer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d4af37;
      --secondary: #111;
      --bg: #000;
      --text: #fff;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      font-family: 'Raleway', sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .flyer {
      max-width: 600px;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
      text-align: center;
      border: 1px solid var(--primary);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .flyer img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 2px solid var(--primary);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-weight: 400;
      font-size: 1.5rem;
      margin: 0 0 1rem;
      color: #ccc;
    }

    .details {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 1.5rem;
    }

    .btn {
      background: var(--primary);
      color: var(--secondary);
      padding: 0.9rem 1.6rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 12px var(--primary);
      transform: scale(1.05);
    }

    input[type="tel"] {
      width: 90%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #555;
      background: #000;
      color: var(--text);
      font-size: 1rem;
    }

    .legal {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
    }

    .modal {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      color: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      font-size: 1.6rem;
      font-weight: bold;
      display: none;
      z-index: 999;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      .btn { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="modal" id="thankYouModal">THANK YOU üéâ</div>
  <div class="flyer">
    <img id="flyer-image" src="" alt="Event Banner" />
    <h1 id="event-title">RAW Lounge Night</h1>
    <h2 id="event-subtitle">üåô A Chill Night for Believers</h2>
    <p class="details" id="event-details">Loading event details...</p>
    <a class="btn" id="calendar-link" href="#" download>Add to Calendar</a>

    <p style="margin-top:1.5rem;">üì± Want a reminder?</p>
    <input type="tel" id="phone" placeholder="e.g. +1 404 555 1234" />
    <br />
    <button class="btn" onclick="submitPhone()">Remind Me</button>

    <div class="legal">
      By entering your number, you agree to receive a reminder text. No spam. We respect your privacy.
    </div>
  </div>

  <script>
    async function loadEventInfo() {
      try {
        const res = await fetch("event_info.json");
        const data = await res.json();

        document.documentElement.style.setProperty('--primary', data.colors.primary);
        document.documentElement.style.setProperty('--secondary', data.colors.secondary);
        document.documentElement.style.setProperty('--bg', data.colors.bg);
        document.documentElement.style.setProperty('--text', data.colors.text);

        document.title = `${data.title} - Event Flyer`;
        document.getElementById('page-title').innerText = data.title;
        document.getElementById('event-title').innerText = data.title;
        document.getElementById('event-subtitle').innerText = data.subtitle;
        document.getElementById('event-details').innerHTML = `üìç ${data.location}<br/>üóì ${data.date}<br/>üïó ${data.time}`;
        document.getElementById('flyer-image').src = data.image || "https://via.placeholder.com/500x300";
        document.getElementById('calendar-link').href = data.ics || "#";
      } catch (err) {
        console.error("Error loading event info:", err);
        document.getElementById('event-details').innerText = "Unable to load event details.";
      }
    }

    async function submitPhone() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert("Please enter your phone number.");

      fetch("https://your-backend.com/register_interest", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      }).then(res => {
        if (res.status === 200) {
          document.getElementById('phone').value = '';
          const modal = document.getElementById('thankYouModal');
          modal.style.display = 'block';
          setTimeout(() => modal.style.display = 'none', 2500);
        } else {
          alert("‚ö†Ô∏è Couldn't save your reminder. Try again later.");
        }
      }).catch(err => {
        console.error(err);
        alert("Server error. Try again shortly.");
      });
    }

    loadEventInfo();
  </script>
</body>
</html>
