<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Event Flyer</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --black: #111;
      --bg: #000;
      --white: #fff;
    }

    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--bg);
      font-family: 'Raleway', sans-serif;
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .flyer {
      max-width: 600px;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
      text-align: center;
      border: 1px solid var(--gold);
    }

    .flyer img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 2px solid var(--gold);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 2.2rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      margin: 0 0 1rem;
      color: #ccc;
    }

    .details {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 1.5rem;
    }

    .btn {
      background: var(--gold);
      color: var(--black);
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 12px var(--gold);
      transform: scale(1.03);
    }

    input[type="tel"] {
      width: 90%;
      padding: 0.7rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #555;
      background: #000;
      color: var(--white);
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    .legal {
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .flyer {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="flyer">
    <img id="flyer-image" src="" alt="Event Banner" />
    <h1 id="event-title">RAW Lounge Night</h1>
    <h2 id="event-subtitle">üåô A Chill Night for Believers</h2>
    <p class="details" id="event-details">Loading event details...</p>

    <a class="btn" id="calendar-link" href="#" download>Add to Calendar</a>

    <p style="margin-top:1.5rem;">üì± Want a reminder?</p>
    <input type="tel" id="phone" placeholder="e.g. +1 404 555 1234" />
    <br />
    <button class="btn" onclick="submitPhone()">Remind Me</button>

    <div class="legal">
      By entering your number, you agree to receive a reminder text. No spam. We respect your privacy.
    </div>
  </div>

  <script>
    const imageMap = {
      "b5351613-60ba-44a4-b142-fe828672e37a.png": "/mnt/data/b5351613-60ba-44a4-b142-fe828672e37a.png",
      "37345b53-319f-4e7c-b1b7-72f1b959bae8.png": "/mnt/data/37345b53-319f-4e7c-b1b7-72f1b959bae8.png",
      "f01a32dd-7bd0-4afd-8f4e-a5d8871144a0.png": "/mnt/data/f01a32dd-7bd0-4afd-8f4e-a5d8871144a0.png",
      "4a3f9e54-bc81-4e38-a223-7db772c4c5ac.png": "/mnt/data/4a3f9e54-bc81-4e38-a223-7db772c4c5ac.png",
      "6ffced5f-7202-41f3-bb28-e012ebfdf998.png": "/mnt/data/6ffced5f-7202-41f3-bb28-e012ebfdf998.png"
    };

    async function loadEventInfo() {
      try {
        const res = await fetch("event_info.json");
        const data = await res.json();

        // Apply text and values
        document.title = `${data.title} - Event Flyer`;
        document.getElementById('page-title').innerText = data.title;
        document.getElementById('event-title').innerText = data.title;
        document.getElementById('event-subtitle').innerText = data.subtitle;
        document.getElementById('event-details').innerHTML = `
          üìç ${data.location}<br/>
          üóì ${data.date}<br/>
          üïó ${data.time}
        `;
        document.getElementById('calendar-link').href = data.ics || "#";

        // Apply image dynamically
        document.getElementById('flyer-image').src = imageMap[data.image] || "https://via.placeholder.com/500x300";

        // Optional: Apply theme
        if (data.theme === "dark-glow") {
          document.body.style.background = "radial-gradient(circle at top left, #000000, #1a1a1a)";
          document.querySelector(".flyer").style.border = "2px solid #d4af37";
          document.querySelector(".flyer").style.boxShadow = "0 0 20px #d4af37";
        }

      } catch (err) {
        console.error("Error loading event info:", err);
        document.getElementById('event-details').innerText = "Unable to load event details.";
      }
    }

    async function submitPhone() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert("Please enter your phone number.");

      fetch("https://your-backend.com/register_interest", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      }).then(res => {
        if (res.status === 200) {
          alert("üì¨ You'll get a reminder before the event!");
          document.getElementById('phone').value = '';
        } else {
          alert("‚ö†Ô∏è Couldn't save your reminder. Try again later.");
        }
      }).catch(err => {
        console.error(err);
        alert("Server error. Try again shortly.");
      });
    }

    loadEventInfo();
  </script>
</body>
</html>
