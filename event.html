<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="page-title">Event Flyer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@500&display=swap" rel="stylesheet">

 <style>
  body {
    margin: 0;
    font-family: 'Raleway', sans-serif;
    color: var(--text);
    background-color: var(--bg);
    overflow: hidden;
    height: 100vh;
  }

  .flyer {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    max-width: 600px;
    margin: auto;
    height: 100vh;
    padding: 1.2rem;
    text-align: center;
    background-color: #1a1a1a;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(212, 175, 55, 0.2);
    animation: fadeIn 0.8s ease-in-out;
  }

  img#flyer-image {
    width: 100%;
    border-radius: 12px;
    max-height: 25vh;
    object-fit: cover;
    margin-bottom: 0.5rem;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 1.6rem;
    color: var(--primary);
    margin: 0;
  }

  h2 {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 0.6rem;
  }

  .details {
    font-size: 0.9rem;
    color: #bbb;
  }

  .btn-custom {
    background: var(--primary);
    color: var(--secondary);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 1rem;
    border: none;
    margin: 0.3rem;
  }

  input[type="tel"] {
    padding: 0.5rem;
    font-size: 0.9rem;
    border-radius: 6px;
    border: 1px solid #555;
    background: #000;
    color: var(--text);
  }

  .legal {
    font-size: 0.7rem;
    color: #888;
    padding: 0.5rem;
  }

  .modal-custom {
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: var(--bg);
    color: var(--text);
    padding: 1.5rem 2rem;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 12px;
    display: none;
    z-index: 9999;
    box-shadow: 0 0 30px rgba(255,255,255,0.15);
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>
  <div class="modal-custom" id="thankYouModal">THANK YOU üéâ</div>

  <div class="flyer container-fluid">
    <img id="flyer-image" src="" alt="Event Banner" />
    <h1 id="event-title">RAW Lounge Night</h1>
    <h2 id="event-subtitle">üåô A Chill Night for Believers</h2>
    <div class="details" id="event-details">Loading event details...</div>

    <a class="btn btn-custom" id="calendar-link" href="#" download>Add to Calendar</a>

    <div class="mt-4">üì± Want a reminder?</div>
    <input type="tel" id="phone" class="form-control my-2" placeholder="e.g. +1 404 555 1234" />
    <button class="btn btn-custom" onclick="submitPhone()">Remind Me</button>

    <div class="legal">
      By entering your number, you agree to receive a reminder text. No spam. We respect your privacy.
    </div>
  </div>

  <script>
    async function loadEventInfo() {
      try {
        const res = await fetch("event_info.json");
        const data = await res.json();

        // Apply colors dynamically
        document.documentElement.style.setProperty('--primary', data.colors.primary);
        document.documentElement.style.setProperty('--secondary', data.colors.secondary);
        document.documentElement.style.setProperty('--bg', data.colors.bg);
        document.documentElement.style.setProperty('--text', data.colors.text);

        document.title = `${data.title} - Event Flyer`;
        document.getElementById('page-title').innerText = data.title;
        document.getElementById('event-title').innerText = data.title;
        document.getElementById('event-subtitle').innerText = data.subtitle;
        document.getElementById('event-details').innerHTML = `
          üìç ${data.location}<br/>üóì ${data.date}<br/>üïó ${data.time}
        `;
        document.getElementById('flyer-image').src = data.image || "https://via.placeholder.com/500x300";
        document.getElementById('calendar-link').href = data.ics || "#";
      } catch (err) {
        console.error("Error loading event info:", err);
        document.getElementById('event-details').innerText = "Unable to load event details.";
      }
    }

    async function submitPhone() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert("Please enter your phone number.");

      fetch("https://your-backend.com/register_interest", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      }).then(res => {
        if (res.status === 200) {
          document.getElementById('phone').value = '';
          const modal = document.getElementById('thankYouModal');
          modal.style.display = 'block';
          setTimeout(() => modal.style.display = 'none', 2500);
        } else {
          alert("‚ö†Ô∏è Couldn't save your reminder. Try again later.");
        }
      }).catch(err => {
        console.error(err);
        alert("Server error. Try again shortly.");
      });
    }

    loadEventInfo();
  </script>
</body>
</html>
